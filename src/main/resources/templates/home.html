<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strona głowna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>

<div class="container m-5 form mt-4 shadow p-3 mb-5 bg-body rounded">
    <div>
        <form method="post" th:action="@{/weather}">
            <div class="col-xs-3 justify-content-between">
                <label for="city" class="form-label">Sprawdż pogodę w</label>
                <input type="text" class="form-control mr-5 " name="town" id="city" th:text="${town}">
                <button type="submit" class="btn btn-primary mt-3">Sprawdź</button>
            </div>
        </form>
        <div th:if="${TownNotFound}" class="alert alert-danger mt-3">Nie odnolaziono pogody dla szukanej lokalizacji</div>
    </div>



</div>

</body>
</html>
