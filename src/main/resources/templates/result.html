<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Strona głowna</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>

<div class="container m-5 form mt-4 shadow p-3 mb-5 bg-body rounded">
  <div>
    <div>
      <div>
        <p class="text-center text-uppercase font-weight-bold h1" th:text="|POGODA DLA ${townWeather.town}|"></p>
      </div>

      <table class="table">
        <tr>
          <td>Zachmurzenie</td>
          <td th:text="${townWeather.cloudCover}"></td>
        </tr>
        <tr>
          <td>Ciśnienie</td>
          <td th:text="|${townWeather.pressure}hPa|"></td>
        </tr>
        <tr>
          <td>Wilgotność powietrza</td>
          <td th:text="|${townWeather.humidity}%|"></td>
        </tr>
        <tr>
          <td>Temperatura</td>
          <td th:text="|${townWeather.temp}&#8451;|"></td>
        </tr>
        <tr>
          <td>Temperatura maksymalna</td>
          <td th:text="|${townWeather.tempMax}&#8451;|"></td>
        </tr>
        <tr>
          <td>Temperatura minimalna</td>
          <td th:text="|${townWeather.tempMin}&#8451;|"></td>
        </tr>
      </table>

    </div>
  </div>


</div>

</body>
</html>
